<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - UP Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/styles.css">
  <style>
    /* Page-specific styles */
    .greeting-section {
      margin-bottom: var(--space-8);
    }
    
    .greeting-title {
      font-family: var(--font-display);
      font-size: var(--text-4xl);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-2);
    }
    
    .greeting-subtitle {
      color: var(--text-secondary);
      font-size: var(--text-lg);
    }
    
    .context-bar {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      align-items: center;
      margin-top: var(--space-4);
      padding: var(--space-4);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }
    
    .context-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
    }
    
    .context-divider {
      width: 1px;
      height: 20px;
      background: var(--border);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-8);
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      transition: all var(--transition-fast);
    }
    
    .stat-card:hover {
      border-color: var(--border-light);
      transform: translateY(-2px);
    }
    
    .stat-label {
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-2);
    }
    
    .stat-value {
      font-family: var(--font-display);
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
    }
    
    .stat-change {
      font-size: var(--text-xs);
      margin-top: var(--space-1);
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-6);
    }
    
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .section-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }
    
    .section-title {
      font-family: var(--font-display);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .task-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      transition: background var(--transition-fast);
      cursor: pointer;
    }
    
    .task-item:hover {
      background: var(--bg-hover);
    }
    
    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      flex-shrink: 0;
      margin-top: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .task-checkbox:hover {
      border-color: var(--accent);
      background: var(--accent-muted);
    }
    
    .task-content {
      flex: 1;
      min-width: 0;
    }
    
    .task-text {
      font-size: var(--text-sm);
      color: var(--text-primary);
      margin-bottom: var(--space-1);
    }
    
    .task-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--text-muted);
    }
    
    .task-priority {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      margin-top: 6px;
      flex-shrink: 0;
    }
    
    .priority-1 { background: var(--danger); }
    .priority-2 { background: var(--warning); }
    .priority-3 { background: var(--text-muted); }
    .priority-4 { background: var(--text-muted); opacity: 0.5; }
    .priority-5 { background: var(--text-muted); opacity: 0.3; }
    
    .quick-actions {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
    }
    
    .empty-state {
      text-align: center;
      padding: var(--space-8);
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: var(--space-3);
    }
    
    .loading-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-4);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <!-- Scripts load first, then initialize -->
  <script src="../../shared/styles.css"></script>
  <script src="../../shared/api.js"></script>
  <script src="../../shared/auth.js"></script>
  <script src="../../shared/nav.js"></script>
  <script src="../../shared/thread.js"></script>
  
  <script>
    // Initialize on load
    document.addEventListener('DOMContentLoaded', async () => {
      // Check auth
      const user = requireAuth();
      if (!user) return; // Login modal will show
      
      // Initialize layout
      const main = initLayout('home', { showThread: true });
      
      // Render page content
      main.innerHTML = renderHomePage(user);
      
      // Load data
      await loadHomeData();
    });
    
    function renderHomePage(user) {
      const greeting = getGreeting();
      const today = new Date().toLocaleDateString('en-US', { 
        weekday: 'long', 
        month: 'long', 
        day: 'numeric' 
      });
      
      return `
        <!-- Greeting Section -->
        <section class="greeting-section">
          <h1 class="greeting-title">${greeting}, ${user.name}!</h1>
          <p class="greeting-subtitle">Here's what's happening today.</p>
          
          <div class="context-bar">
            <div class="context-item">
              <span>üìÖ</span>
              <span>${today}</span>
            </div>
            <div class="context-divider"></div>
            <div class="context-item" id="sprint-context">
              <span>üèÉ</span>
              <span class="text-muted">Loading sprint...</span>
            </div>
            <div class="context-divider"></div>
            <div class="context-item" id="focus-context">
              <span>üéØ</span>
              <span class="text-muted">No focus set</span>
            </div>
          </div>
        </section>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="btn btn-primary" onclick="showAddTaskModal()">
            ‚ûï Add Task
          </button>
          <button class="btn btn-secondary" onclick="showCheckInModal()">
            üìù Check In
          </button>
          <a href="../helm/sprint.html" class="btn btn-secondary">
            üèÉ View Sprint
          </a>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Active Tasks</div>
            <div class="stat-value text-accent" id="stat-active">
              <div class="spinner spinner-sm"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Done Today</div>
            <div class="stat-value text-success" id="stat-completed">
              <div class="spinner spinner-sm"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Handoff Queue</div>
            <div class="stat-value" id="stat-handoff">
              <div class="spinner spinner-sm"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Messages</div>
            <div class="stat-value" id="stat-messages">
              <div class="spinner spinner-sm"></div>
            </div>
          </div>
        </div>
        
        <!-- Main Content Grid -->
        <div class="main-grid">
          <!-- Today's Focus -->
          <div class="section-card">
            <div class="section-header">
              <h2 class="section-title">‚öì Today's Focus</h2>
              <a href="../helm/" class="text-accent text-sm">View All ‚Üí</a>
            </div>
            <div id="focus-tasks">
              <div class="loading-placeholder">
                <div class="spinner spinner-sm"></div>
                <span>Loading tasks...</span>
              </div>
            </div>
          </div>
          
          <!-- Incoming / Assigned -->
          <div class="section-card">
            <div class="section-header">
              <h2 class="section-title">üì• Incoming</h2>
              <a href="../handoff/" class="text-accent text-sm">View Queue ‚Üí</a>
            </div>
            <div id="incoming-tasks">
              <div class="loading-placeholder">
                <div class="spinner spinner-sm"></div>
                <span>Loading...</span>
              </div>
            </div>
          </div>
          
          <!-- Due Today -->
          <div class="section-card">
            <div class="section-header">
              <h2 class="section-title">‚è∞ Due Today</h2>
            </div>
            <div id="due-today">
              <div class="loading-placeholder">
                <div class="spinner spinner-sm"></div>
                <span>Loading...</span>
              </div>
            </div>
          </div>
          
          <!-- Mini Thread -->
          <div class="section-card">
            <div class="section-header">
              <h2 class="section-title">üí¨ Recent Activity</h2>
              <a href="../thread/" class="text-accent text-sm">View All ‚Üí</a>
            </div>
            <div id="mini-thread">
              <div class="loading-placeholder">
                <div class="spinner spinner-sm"></div>
                <span>Loading...</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return 'Good morning';
      if (hour < 17) return 'Good afternoon';
      return 'Good evening';
    }
    
    async function loadHomeData() {
      // Load all data in parallel
      await Promise.all([
        loadStats(),
        loadSprintContext(),
        loadFocusTasks(),
        loadIncomingTasks(),
        loadDueTodayTasks(),
        loadMiniThread()
      ]);
    }
    
    async function loadStats() {
      try {
        // Fetch stats from multiple endpoints
        const [tasksRes, handoffRes, messagesRes] = await Promise.all([
          Tasks.list({ status: 'open' }),
          Handoff.queue({ status: 'pending' }),
          Team.unreadCount()
        ]);
        
        const tasks = tasksRes.data || [];
        const activeTasks = tasks.filter(t => t.is_active);
        
        // Count completed today
        const today = new Date().toISOString().split('T')[0];
        const completedRes = await Tasks.list({ status: 'done', completed_after: today });
        const completedToday = completedRes.data?.length || 0;
        
        document.getElementById('stat-active').textContent = activeTasks.length;
        document.getElementById('stat-completed').textContent = completedToday;
        document.getElementById('stat-handoff').textContent = handoffRes.data?.length || 0;
        document.getElementById('stat-messages').textContent = messagesRes.count || 0;
      } catch (err) {
        console.error('Failed to load stats:', err);
        document.getElementById('stat-active').textContent = '-';
        document.getElementById('stat-completed').textContent = '-';
        document.getElementById('stat-handoff').textContent = '-';
        document.getElementById('stat-messages').textContent = '-';
      }
    }
    
    async function loadSprintContext() {
      try {
        const sprint = await Sprints.current();
        if (sprint && sprint.data) {
          const s = sprint.data;
          const daysLeft = Math.ceil((new Date(s.end_date) - new Date()) / 86400000);
          document.getElementById('sprint-context').innerHTML = `
            <span>üèÉ</span>
            <span><strong>${s.name}</strong> - ${daysLeft} days left</span>
          `;
        } else {
          document.getElementById('sprint-context').innerHTML = `
            <span>üèÉ</span>
            <span class="text-muted">No active sprint</span>
          `;
        }
      } catch (err) {
        document.getElementById('sprint-context').innerHTML = `
          <span>üèÉ</span>
          <span class="text-muted">No active sprint</span>
        `;
      }
    }
    
    async function loadFocusTasks() {
      const container = document.getElementById('focus-tasks');
      try {
        const res = await Tasks.list({ status: 'open', is_active: true, limit: 5 });
        const tasks = res.data || [];
        
        if (tasks.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üéØ</div>
              <p>No active tasks</p>
              <button class="btn btn-secondary btn-sm mt-3" onclick="showAddTaskModal()">
                Add a task
              </button>
            </div>
          `;
          return;
        }
        
        container.innerHTML = tasks.map(task => renderTaskItem(task)).join('');
      } catch (err) {
        container.innerHTML = `<p class="text-danger text-sm p-4">Failed to load tasks</p>`;
      }
    }
    
    async function loadIncomingTasks() {
      const container = document.getElementById('incoming-tasks');
      try {
        const res = await Handoff.queue({ status: 'pending', limit: 5 });
        const tasks = res.data || [];
        
        if (tasks.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <p>No incoming tasks</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = tasks.map(task => `
          <div class="task-item" onclick="window.location.href='../handoff/?task=${task.id}'">
            <div class="task-priority priority-${task.priority === 'urgent' ? 1 : task.priority === 'high' ? 2 : 3}"></div>
            <div class="task-content">
              <div class="task-text">${escapeHtml(task.instruction.substring(0, 80))}${task.instruction.length > 80 ? '...' : ''}</div>
              <div class="task-meta">
                ${task.project_name ? `<span class="text-accent">${escapeHtml(task.project_name)}</span>` : ''}
                <span>From ${task.created_by || 'Unknown'}</span>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = `<p class="text-danger text-sm p-4">Failed to load</p>`;
      }
    }
    
    async function loadDueTodayTasks() {
      const container = document.getElementById('due-today');
      try {
        const today = new Date().toISOString().split('T')[0];
        const res = await Tasks.list({ status: 'open', due_date: today });
        const tasks = res.data || [];
        
        if (tasks.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ú®</div>
              <p>Nothing due today!</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = tasks.map(task => renderTaskItem(task)).join('');
      } catch (err) {
        container.innerHTML = `<p class="text-danger text-sm p-4">Failed to load</p>`;
      }
    }
    
    async function loadMiniThread() {
      const container = document.getElementById('mini-thread');
      try {
        const res = await Activity.list({ limit: 5 });
        const items = res.data || [];
        
        if (items.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üí§</div>
              <p>No recent activity</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = items.map(item => {
          const typeConfig = {
            checkin: { icon: 'üìù', color: 'var(--accent)' },
            task_complete: { icon: '‚úÖ', color: 'var(--success)' },
            message: { icon: 'üí¨', color: 'var(--info)' },
            handoff_created: { icon: 'üì§', color: 'var(--warning)' },
            handoff_complete: { icon: 'üì•', color: 'var(--success)' }
          };
          const config = typeConfig[item.type] || { icon: '‚Ä¢', color: 'var(--text-muted)' };
          
          return `
            <div class="task-item">
              <span style="color: ${config.color}">${config.icon}</span>
              <div class="task-content">
                <div class="task-text">${escapeHtml(item.summary)}</div>
                <div class="task-meta">
                  ${item.project ? `<span class="text-accent">${escapeHtml(item.project)}</span>` : ''}
                  <span>${formatRelativeTime(item.created_at)}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        container.innerHTML = `<p class="text-danger text-sm p-4">Failed to load</p>`;
      }
    }
    
    function renderTaskItem(task) {
      return `
        <div class="task-item" onclick="openTask('${task.id}')">
          <div class="task-checkbox" onclick="event.stopPropagation(); completeTask('${task.id}')"></div>
          <div class="task-priority priority-${task.priority || 3}"></div>
          <div class="task-content">
            <div class="task-text">${escapeHtml(task.text)}</div>
            <div class="task-meta">
              ${task.project ? `<span class="text-accent">${escapeHtml(task.project)}</span>` : ''}
              ${task.category ? `<span>${escapeHtml(task.category)}</span>` : ''}
              ${task.due_date ? `<span>Due ${formatDate(task.due_date)}</span>` : ''}
            </div>
          </div>
        </div>
      `;
    }
    
    async function completeTask(taskId) {
      try {
        await Tasks.complete(taskId);
        // Refresh the lists
        await Promise.all([
          loadStats(),
          loadFocusTasks(),
          loadDueTodayTasks()
        ]);
      } catch (err) {
        console.error('Failed to complete task:', err);
        alert('Failed to complete task');
      }
    }
    
    function openTask(taskId) {
      window.location.href = `../helm/?task=${taskId}`;
    }
    
    function showAddTaskModal() {
      // TODO: Implement add task modal
      window.location.href = '../helm/?action=add';
    }
    
    function showCheckInModal() {
      // TODO: Implement check-in modal
      window.location.href = '../thread/?action=checkin';
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      if (date.toDateString() === today.toDateString()) return 'today';
      if (date.toDateString() === tomorrow.toDateString()) return 'tomorrow';
      
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    
    function formatRelativeTime(ts) {
      if (!ts) return '';
      const diff = Date.now() - new Date(ts);
      const mins = Math.floor(diff / 60000);
      const hrs = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (mins < 1) return 'just now';
      if (mins < 60) return `${mins}m ago`;
      if (hrs < 24) return `${hrs}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(ts).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
  </script>
</body>
</html>
