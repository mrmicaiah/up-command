<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequences - Courier - UP Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/styles.css">
  <link rel="stylesheet" href="courier.css">
</head>
<body>
  <script src="../../shared/api.js"></script>
  <script src="../../shared/auth.js"></script>
  <script src="../../shared/nav.js"></script>
  <script src="courier-api.js"></script>
  
  <script>
    let allSequences = [];
    let allLists = [];
    let selectedList = '';
    let selectedStatus = '';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const user = requireAuth();
      if (!user) return;
      
      // Check for filters in URL
      const params = new URLSearchParams(window.location.search);
      selectedList = params.get('list') || '';
      selectedStatus = params.get('status') || '';
      
      const main = initLayout('courier', { showThread: false });
      main.innerHTML = renderPage();
      
      if (!getCourierToken()) {
        showCourierLogin(loadData);
      } else {
        await loadData();
      }
    });
    
    function renderPage() {
      return `
        <header class="courier-header">
          <h1 class="courier-title">ðŸ“§ Courier</h1>
          <p class="courier-subtitle">Email marketing and automation</p>
          <nav class="courier-nav">
            <a href="index.html" class="courier-nav-item">Overview</a>
            <a href="lists.html" class="courier-nav-item">Lists</a>
            <a href="campaigns.html" class="courier-nav-item">Campaigns</a>
            <a href="sequences.html" class="courier-nav-item active">Sequences</a>
            <a href="subscribers.html" class="courier-nav-item">Subscribers</a>
          </nav>
        </header>
        
        <div class="section-header" style="margin-bottom: var(--space-6);">
          <h2 class="section-title">ðŸ”„ Sequences</h2>
          <div style="display: flex; gap: var(--space-3); align-items: center;">
            <select id="list-filter" class="form-select" onchange="applyFilters()">
              <option value="">All Lists</option>
            </select>
            <select id="status-filter" class="form-select" onchange="applyFilters()">
              <option value="">All Statuses</option>
              <option value="active" ${selectedStatus === 'active' ? 'selected' : ''}>Active</option>
              <option value="paused" ${selectedStatus === 'paused' ? 'selected' : ''}>Paused</option>
              <option value="draft" ${selectedStatus === 'draft' ? 'selected' : ''}>Draft</option>
            </select>
          </div>
        </div>
        
        <div class="info-box" style="background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: var(--space-4); margin-bottom: var(--space-6);">
          <div style="display: flex; align-items: center; gap: var(--space-3);">
            <span style="font-size: 1.5rem;">ðŸ’¡</span>
            <div>
              <div class="text-sm font-medium">What are sequences?</div>
              <div class="text-xs text-muted">Automated email series triggered when someone subscribes or performs an action. Great for welcome series, onboarding, and drip campaigns.</div>
            </div>
          </div>
        </div>
        
        <div class="section-card">
          <div id="sequences-container">
            <div class="loading-placeholder"><div class="spinner spinner-sm"></div><span>Loading sequences...</span></div>
          </div>
        </div>
      `;
    }
    
    async function loadData() {
      // Load lists for filter dropdown
      try {
        const listsResult = await CourierAPI.lists();
        allLists = listsResult.lists || [];
        
        const listFilter = document.getElementById('list-filter');
        listFilter.innerHTML = '<option value="">All Lists</option>' + 
          allLists.map(l => `<option value="${l.id}" ${l.id === selectedList ? 'selected' : ''}>${escapeHtml(l.name)}</option>`).join('');
      } catch (err) {
        console.error('Failed to load lists:', err);
      }
      
      await loadSequences();
    }
    
    async function loadSequences() {
      const container = document.getElementById('sequences-container');
      try {
        const result = await CourierAPI.sequences();
        allSequences = result.sequences || [];
        
        // Apply filters
        let filtered = allSequences;
        if (selectedList) {
          filtered = filtered.filter(s => s.list_id === selectedList);
        }
        if (selectedStatus) {
          filtered = filtered.filter(s => s.status === selectedStatus);
        }
        
        if (filtered.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ðŸ”„</div>
              <p>No sequences ${selectedList || selectedStatus ? 'matching filters' : 'yet'}</p>
              <p class="text-sm text-muted">Use MCP tools to create sequences</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>List</th>
                <th>Trigger</th>
                <th>Steps</th>
                <th>Enrolled</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody>
              ${filtered.map(seq => `
                <tr>
                  <td>
                    <div class="sequence-name">${escapeHtml(seq.name)}</div>
                    ${seq.description ? `<div class="list-meta">${escapeHtml(seq.description)}</div>` : ''}
                  </td>
                  <td>
                    <span class="status-badge status-${seq.status || 'draft'}">
                      <span class="status-dot ${seq.status || 'draft'}"></span>
                      ${seq.status || 'draft'}
                    </span>
                  </td>
                  <td>
                    ${seq.list_id ? `
                      <a href="lists.html?id=${seq.list_id}" class="text-accent text-sm">${escapeHtml(seq.list_name || 'View')}</a>
                    ` : '-'}
                  </td>
                  <td>
                    <span class="badge badge-default">${seq.trigger_type || 'subscribe'}</span>
                    ${seq.trigger_value ? `<div class="text-xs text-muted">${escapeHtml(seq.trigger_value)}</div>` : ''}
                  </td>
                  <td><strong>${seq.step_count || 0}</strong> steps</td>
                  <td>
                    <span class="text-info">${seq.active_enrollments || 0}</span> active
                  </td>
                  <td>
                    <span class="text-success">${seq.completed_enrollments || 0}</span> done
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        container.innerHTML = `<p class="text-danger p-4">Failed to load sequences: ${err.message}</p>`;
      }
    }
    
    function applyFilters() {
      selectedList = document.getElementById('list-filter').value;
      selectedStatus = document.getElementById('status-filter').value;
      
      // Update URL without reload
      const params = new URLSearchParams();
      if (selectedList) params.set('list', selectedList);
      if (selectedStatus) params.set('status', selectedStatus);
      const newUrl = params.toString() ? `sequences.html?${params}` : 'sequences.html';
      history.replaceState(null, '', newUrl);
      
      loadSequences();
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
  
  <style>
    .form-select {
      padding: var(--space-2) var(--space-3);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: var(--text-sm);
      min-width: 150px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
    }
    .font-medium { font-weight: var(--font-medium); }
  </style>
</body>
</html>
