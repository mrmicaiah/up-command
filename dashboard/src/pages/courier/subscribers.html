<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribers - Courier - UP Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/styles.css">
  <link rel="stylesheet" href="courier.css">
</head>
<body>
  <script src="../../shared/api.js"></script>
  <script src="../../shared/auth.js"></script>
  <script src="../../shared/nav.js"></script>
  <script src="courier-api.js"></script>
  
  <script>
    let allSubscribers = [];
    let allLists = [];
    let selectedList = '';
    let selectedListName = '';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const user = requireAuth();
      if (!user) return;
      
      // Check for list filter in URL
      const params = new URLSearchParams(window.location.search);
      selectedList = params.get('list') || '';
      
      const main = initLayout('courier', { showThread: false });
      main.innerHTML = renderPage();
      
      if (!getCourierToken()) {
        showCourierLogin(loadData);
      } else {
        await loadData();
      }
    });
    
    function renderPage() {
      return `
        <header class="courier-header">
          <h1 class="courier-title">ðŸ“§ Courier</h1>
          <p class="courier-subtitle">Email marketing and automation</p>
          <nav class="courier-nav">
            <a href="index.html" class="courier-nav-item">Overview</a>
            <a href="lists.html" class="courier-nav-item">Lists</a>
            <a href="campaigns.html" class="courier-nav-item">Campaigns</a>
            <a href="sequences.html" class="courier-nav-item">Sequences</a>
            <a href="subscribers.html" class="courier-nav-item active">Subscribers</a>
          </nav>
        </header>
        
        <div class="section-header" style="margin-bottom: var(--space-6);">
          <div>
            <h2 class="section-title">ðŸ‘¥ Subscribers</h2>
            <div id="list-breadcrumb" class="text-sm text-muted mt-1"></div>
          </div>
          <div style="display: flex; gap: var(--space-3); align-items: center;">
            <select id="list-filter" class="form-select" onchange="filterByList(this.value)">
              <option value="">All Lists</option>
            </select>
            ${selectedList ? `<a href="subscribers.html" class="btn btn-ghost btn-sm">Clear Filter</a>` : ''}
          </div>
        </div>
        
        <div class="section-card">
          <div id="subscribers-container">
            <div class="loading-placeholder"><div class="spinner spinner-sm"></div><span>Loading subscribers...</span></div>
          </div>
        </div>
      `;
    }
    
    async function loadData() {
      // Load lists for filter dropdown
      try {
        const listsResult = await CourierAPI.lists();
        allLists = listsResult.lists || [];
        
        const listFilter = document.getElementById('list-filter');
        listFilter.innerHTML = '<option value="">All Lists</option>' + 
          allLists.map(l => `<option value="${l.id}" ${l.id === selectedList ? 'selected' : ''}>${escapeHtml(l.name)} (${l.subscriber_count || 0})</option>`).join('');
        
        // Update breadcrumb if filtered
        if (selectedList) {
          const list = allLists.find(l => l.id === selectedList);
          if (list) {
            selectedListName = list.name;
            document.getElementById('list-breadcrumb').innerHTML = `
              <a href="lists.html" class="text-accent">Lists</a> â†’ ${escapeHtml(list.name)}
            `;
          }
        }
      } catch (err) {
        console.error('Failed to load lists:', err);
      }
      
      await loadSubscribers();
    }
    
    async function loadSubscribers() {
      const container = document.getElementById('subscribers-container');
      try {
        const result = await CourierAPI.subscribers(selectedList, 200);
        allSubscribers = result.subscribers || [];
        
        if (allSubscribers.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ðŸ‘¥</div>
              <p>No subscribers ${selectedList ? 'in this list' : 'yet'}</p>
              ${selectedList ? `<a href="subscribers.html" class="btn btn-secondary mt-4">View All Subscribers</a>` : ''}
            </div>
          `;
          return;
        }
        
        container.innerHTML = `
          <div class="table-header">
            <div class="text-muted text-sm">
              Showing ${allSubscribers.length} subscriber${allSubscribers.length !== 1 ? 's' : ''}
              ${selectedListName ? ` in <strong>${escapeHtml(selectedListName)}</strong>` : ''}
            </div>
            <div class="table-actions">
              <input type="text" id="search-input" class="form-input" placeholder="Search email or name..." oninput="filterTable()" style="width: 250px;">
            </div>
          </div>
          <table class="data-table" id="subscribers-table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                ${!selectedList ? '<th>List</th>' : ''}
                <th>Status</th>
                <th>Subscribed</th>
                <th>Source</th>
              </tr>
            </thead>
            <tbody>
              ${renderSubscriberRows(allSubscribers)}
            </tbody>
          </table>
        `;
      } catch (err) {
        container.innerHTML = `<p class="text-danger p-4">Failed to load subscribers: ${err.message}</p>`;
      }
    }
    
    function renderSubscriberRows(subscribers) {
      return subscribers.map(sub => `
        <tr data-email="${escapeHtml(sub.email?.toLowerCase() || '')}" data-name="${escapeHtml(sub.name?.toLowerCase() || '')}">
          <td>
            <strong>${escapeHtml(sub.email)}</strong>
          </td>
          <td>${escapeHtml(sub.name || '-')}</td>
          ${!selectedList ? `
            <td>
              <a href="subscribers.html?list=${sub.list_id}" class="text-accent text-sm">
                ${escapeHtml(sub.list_name || '-')}
              </a>
            </td>
          ` : ''}
          <td>
            <span class="badge badge-${sub.status === 'active' ? 'success' : sub.status === 'unsubscribed' ? 'danger' : 'default'}">
              ${sub.status || 'active'}
            </span>
          </td>
          <td class="text-sm text-muted">${formatDate(sub.subscribed_at)}</td>
          <td class="text-sm text-muted">${escapeHtml(sub.source || '-')}</td>
        </tr>
      `).join('');
    }
    
    function filterTable() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const rows = document.querySelectorAll('#subscribers-table tbody tr');
      
      rows.forEach(row => {
        const email = row.dataset.email || '';
        const name = row.dataset.name || '';
        const matches = email.includes(search) || name.includes(search);
        row.style.display = matches ? '' : 'none';
      });
    }
    
    function filterByList(listId) {
      if (listId) {
        window.location.href = `subscribers.html?list=${listId}`;
      } else {
        window.location.href = 'subscribers.html';
      }
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();
      const diffDays = Math.floor((now - date) / 86400000);
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
  
  <style>
    .form-select, .form-input {
      padding: var(--space-2) var(--space-3);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: var(--text-sm);
    }
    .form-select {
      min-width: 200px;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
      gap: var(--space-3);
    }
    .table-actions {
      display: flex;
      gap: var(--space-2);
    }
  </style>
</body>
</html>
