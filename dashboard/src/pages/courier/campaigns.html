<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaigns - Courier - UP Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/styles.css">
  <link rel="stylesheet" href="courier.css">
</head>
<body>
  <script src="../../shared/api.js"></script>
  <script src="../../shared/auth.js"></script>
  <script src="../../shared/nav.js"></script>
  <script src="courier-api.js"></script>
  
  <script>
    let allCampaigns = [];
    let allLists = [];
    let selectedList = '';
    let selectedStatus = '';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const user = requireAuth();
      if (!user) return;
      
      // Check for filters in URL
      const params = new URLSearchParams(window.location.search);
      selectedList = params.get('list') || '';
      selectedStatus = params.get('status') || '';
      
      const main = initLayout('courier', { showThread: false });
      main.innerHTML = renderPage();
      
      if (!getCourierToken()) {
        showCourierLogin(loadData);
      } else {
        await loadData();
      }
    });
    
    function renderPage() {
      return `
        <header class="courier-header">
          <h1 class="courier-title">ðŸ“§ Courier</h1>
          <p class="courier-subtitle">Email marketing and automation</p>
          <nav class="courier-nav">
            <a href="index.html" class="courier-nav-item">Overview</a>
            <a href="lists.html" class="courier-nav-item">Lists</a>
            <a href="campaigns.html" class="courier-nav-item active">Campaigns</a>
            <a href="sequences.html" class="courier-nav-item">Sequences</a>
            <a href="subscribers.html" class="courier-nav-item">Subscribers</a>
          </nav>
        </header>
        
        <div class="section-header" style="margin-bottom: var(--space-6);">
          <h2 class="section-title">ðŸ“¨ Campaigns</h2>
          <div style="display: flex; gap: var(--space-3); align-items: center;">
            <select id="list-filter" class="form-select" onchange="applyFilters()">
              <option value="">All Lists</option>
            </select>
            <select id="status-filter" class="form-select" onchange="applyFilters()">
              <option value="">All Statuses</option>
              <option value="draft" ${selectedStatus === 'draft' ? 'selected' : ''}>Draft</option>
              <option value="scheduled" ${selectedStatus === 'scheduled' ? 'selected' : ''}>Scheduled</option>
              <option value="sent" ${selectedStatus === 'sent' ? 'selected' : ''}>Sent</option>
            </select>
          </div>
        </div>
        
        <div class="stats-row" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-4); margin-bottom: var(--space-6);">
          <div class="stat-card">
            <div class="stat-label">Total Sent</div>
            <div class="stat-value" id="stat-total-sent">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Open Rate</div>
            <div class="stat-value text-info" id="stat-avg-opens">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Click Rate</div>
            <div class="stat-value text-accent" id="stat-avg-clicks">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Drafts</div>
            <div class="stat-value text-muted" id="stat-drafts">-</div>
          </div>
        </div>
        
        <div class="section-card">
          <div id="campaigns-container">
            <div class="loading-placeholder"><div class="spinner spinner-sm"></div><span>Loading campaigns...</span></div>
          </div>
        </div>
      `;
    }
    
    async function loadData() {
      // Load lists for filter dropdown
      try {
        const listsResult = await CourierAPI.lists();
        allLists = listsResult.lists || [];
        
        const listFilter = document.getElementById('list-filter');
        listFilter.innerHTML = '<option value="">All Lists</option>' + 
          allLists.map(l => `<option value="${l.id}" ${l.id === selectedList ? 'selected' : ''}>${escapeHtml(l.name)}</option>`).join('');
      } catch (err) {
        console.error('Failed to load lists:', err);
      }
      
      await loadCampaigns();
    }
    
    async function loadCampaigns() {
      const container = document.getElementById('campaigns-container');
      try {
        const result = await CourierAPI.campaigns();
        allCampaigns = result.emails || [];
        
        // Apply filters
        let filtered = allCampaigns;
        if (selectedList) {
          filtered = filtered.filter(c => c.list_id === selectedList);
        }
        if (selectedStatus) {
          filtered = filtered.filter(c => c.status === selectedStatus);
        }
        
        // Calculate stats
        const sentCampaigns = allCampaigns.filter(c => c.status === 'sent');
        const totalSent = sentCampaigns.reduce((sum, c) => sum + (c.sent_count || 0), 0);
        const totalOpens = sentCampaigns.reduce((sum, c) => sum + (c.open_count || 0), 0);
        const totalClicks = sentCampaigns.reduce((sum, c) => sum + (c.click_count || 0), 0);
        const avgOpenRate = totalSent > 0 ? (totalOpens / totalSent * 100).toFixed(1) : 0;
        const avgClickRate = totalSent > 0 ? (totalClicks / totalSent * 100).toFixed(1) : 0;
        const draftCount = allCampaigns.filter(c => c.status === 'draft').length;
        
        document.getElementById('stat-total-sent').textContent = formatNumber(totalSent);
        document.getElementById('stat-avg-opens').textContent = avgOpenRate + '%';
        document.getElementById('stat-avg-clicks').textContent = avgClickRate + '%';
        document.getElementById('stat-drafts').textContent = draftCount;
        
        if (filtered.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ðŸ“¨</div>
              <p>No campaigns ${selectedList || selectedStatus ? 'matching filters' : 'yet'}</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = `
          <div class="text-muted text-sm mb-4">Showing ${filtered.length} campaign${filtered.length !== 1 ? 's' : ''}</div>
          <table class="data-table">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>List</th>
                <th>Sent</th>
                <th>Opens</th>
                <th>Clicks</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              ${filtered.map(c => `
                <tr>
                  <td>
                    <div class="campaign-title">${escapeHtml(c.subject || c.title || 'Untitled')}</div>
                    <div class="text-xs text-muted">ID: ${c.id}</div>
                  </td>
                  <td>
                    <span class="badge badge-${c.status === 'sent' ? 'success' : c.status === 'scheduled' ? 'info' : 'default'}">
                      ${c.status || 'draft'}
                    </span>
                  </td>
                  <td>
                    ${c.list_id ? `<a href="lists.html?id=${c.list_id}" class="text-accent text-sm">${escapeHtml(c.list_name || 'View')}</a>` : '-'}
                  </td>
                  <td><strong>${formatNumber(c.sent_count || 0)}</strong></td>
                  <td>
                    ${c.open_count || 0}
                    ${c.sent_count ? `<span class="text-muted">(${Math.round((c.open_count || 0) / c.sent_count * 100)}%)</span>` : ''}
                  </td>
                  <td>
                    ${c.click_count || 0}
                    ${c.sent_count ? `<span class="text-muted">(${Math.round((c.click_count || 0) / c.sent_count * 100)}%)</span>` : ''}
                  </td>
                  <td class="text-sm text-muted">${formatDate(c.sent_at || c.scheduled_at || c.created_at)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        container.innerHTML = `<p class="text-danger p-4">Failed to load campaigns: ${err.message}</p>`;
      }
    }
    
    function applyFilters() {
      selectedList = document.getElementById('list-filter').value;
      selectedStatus = document.getElementById('status-filter').value;
      
      // Update URL without reload
      const params = new URLSearchParams();
      if (selectedList) params.set('list', selectedList);
      if (selectedStatus) params.set('status', selectedStatus);
      const newUrl = params.toString() ? `campaigns.html?${params}` : 'campaigns.html';
      history.replaceState(null, '', newUrl);
      
      loadCampaigns();
    }
    
    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();
      const diffDays = Math.floor((now - date) / 86400000);
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays}d ago`;
      
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
  
  <style>
    .form-select {
      padding: var(--space-2) var(--space-3);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: var(--text-sm);
      min-width: 150px;
    }
    .mb-4 { margin-bottom: var(--space-4); }
  </style>
</body>
</html>
